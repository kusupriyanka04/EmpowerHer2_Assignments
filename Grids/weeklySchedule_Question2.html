<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            gap: 10px;
        }
        h1{
            text-align: center;
        }
        .schedule{
            display: grid;
            grid-row: 1;
            gap: 10px;
            grid-template-columns: repeat(6,1fr);
            gap: 10px;
            padding-left: 20px;
        }
        .schedule>button{
            width: 150px;
            height: 30px;
            border-radius: 10px;
            border: none;
        }
        .blank{
            visibility: hidden;
        }
        .time{
            background-color: rgb(168, 249, 249);
            font-weight: bolder;
        }
        .day{
            background-color: aquamarine;
            font-weight: bolder;
        }
        .monday{
            background-color: rgb(243, 188, 224);
        }
        .tuesday{
            background-color: rgb(236, 248, 131);
        }
        .wednesday{
            background-color: rgb(247, 190, 198);
        }
        .thursday{
            background-color: rgb(180, 174, 244);
        }
        .friday{
            background-color:  rgb(236, 248, 131);
        }
        .note{
            background-color: chartreuse;
            margin-top: 20px;
            height: 30px;
            align-content: center;
            padding-left: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>✨Weekly Schedule✨</h1>
    <div class="container">
        <div class="schedule">
            <button class="blank"></button>
            <button class="day">Monday</button>
