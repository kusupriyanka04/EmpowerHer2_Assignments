<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 600px;
            padding: 30px;
            margin: 10px;
            border: 3px solid rgb(175, 174, 174); 
            border-radius: 10px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        }
        .product-details{
            line-height: 0.6;
        }
        .product-image{
            width: 100;
            height: 400px;
            /* text-align: center; */
        }
        .main{
            line-height: 0.3;
        }
        .content{
           display: flex;
           align-items: center;
           gap: 10px;
        }
        .rating{
            color: white;
            background-color: green;
            width: 60px;
            height: 30px;
            border-radius: 10px;
            border: none;
        }
        .logo{
            width: 100px;
            height: 40px;
        }
        .product-price{
          display: flex;
           align-items: center;
           gap: 10px; 
           font-weight: bolder; 
        }
        .buy-now{
            background-color: yellow;
            border: none;
            width: 200px;
            height: 40px;
            border-radius: 10px;
        }
        .original-price{
            color: rgb(144, 142, 142);
            text-decoration: line-through;
        }
        .discount{
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-details">
          <img class="product-image"src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="watch-image">
          <h3>SAMSUNG Galaxy Watch6 LTE</h3>
          <p>Graphite Strap, 44mm</p>
        </div>
        <div class="main">
          <div class="content">
              <button class="rating">4.3<span>&#9733;</span></button>
              <h3><span style="color: rgb(129, 128, 128);">(973)</span></h3>
              <img class="logo" src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" alt="logo">
          </div>
          <div class="product-price">
              <p >₹18,999</p>
              <p class="original-price">₹41,999</p >
              <p class="discount">54% off</p>
          </div> 
        </div>
          <button class="buy-now">Buy Now</button>
        
    </div>  
</body>
</html>
