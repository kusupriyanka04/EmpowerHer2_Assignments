    <style>
        .master-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .container{
            width: 100%;
            height: 500px;
            /* border: 2px solid black; */
            display: flex;
            gap: 10px;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px;
        }
        .container>div{
            width: 30%;
            /* height: 200px; */
            /* border: 5px solid blue; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        }
        .container>div>div:first-child>img{
            width: 100%;
        }
        .container>div>div:nth-child(2){
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container>div>div:nth-child(2)>h3{
            color: rgb(96, 95, 95);
        }
        .container>div>div:nth-child(2)>h3,.container>div>div:nth-child(2)>h4{
            margin: 8px;
        }
        .container>div>div:last-child{
            display: flex;
            justify-content: center;
        }
        .container>div>div:last-child>img{
            width: 50%;
        }
    </style>
</head>
