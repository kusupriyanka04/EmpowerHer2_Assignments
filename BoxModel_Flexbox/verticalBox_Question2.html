<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
        .container-section{
            display: grid;
            grid-template-columns: 200px;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            background-color: rgb(238, 85, 197);
            padding: 20px;
            height: 600px;
            border: 1px solid rgb(243, 104, 183);
            width: 400px;
            margin: 50px auto;
            border-radius: 10px ;
            text-align: center;
            /* align-items: center;
            align-content: center; */
            justify-content: center;
        }
        h1{
            font-style: italic;
        }
        .box{
            background-color: white;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            height: 120px ;
            align-items: center;
            justify-items: center;

        }
        P{
            color: rgb(128, 126, 126);
            font-size: large;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="container-section">
        <h1>Highest &<br> Average CTC</h1>
        <div class="box">
            <p>Expected Increase in Salary Potential</p>
            <h2>60%</h2>
        </div>
        <div class="box">
            <p>Average CTC</p>
            <h2>₹6.1 LPA</h2>
        </div>
        <div class="box">
            <p>Highest CTC</p>
            <h2>₹32 LPA</h2>
        </div>
    </div>
</body>
</html>
